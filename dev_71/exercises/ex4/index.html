<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="includes/style.css">
    <title>Forms-club page</title>
</head>

<body>
    <form action="http://html5-book.co.il/teach/forms/get_form2.php" method="get">
        <div class="row_up">
            <h1>Join Our Members Club</h1>
            <label>Full Name: <input type="text" name="fullName" size="25" required title="you must to fill it" placeholder="Enter Your Name"></label>
            <label>Password: <input type="password" name="pass" minlength="6" maxlength="10" required title="you must to fill it" size="25"placeholder="Choose a password"></label>
            <label>E-mail: <input type="email" name="mail" size="25" placeholder="Enter Your Email Address"></label>
            <label>Website: <input type="url" name="website" size="25" placeholder="Enter your website page"></label>
            <label>Phone: <input type="tel" name="phone" size="25" placeholder="Enter Your Phone Numner"></label>
            <label>Coffee <input type="number" name="coffee" value="0" size="10" min="0" max="20" step="1"></label>
            <label>Temperature: <input type="range" name="temper" value="5" min="0" max="100"> 100</label>
            <label>Address: <textarea rows="1" cols="20" name="address" placeholder="Enter Your Address"></textarea>
            </label>
        </div>
        <div class="row_down">
            <label>Habbies:</label><br>
            <input type="checkbox" name="interests[]" value="Tv & Movies"><label>Tv & Movies</label><br>
            <input type="checkbox" name="interests[]" value="Sports"><label>Sports</label><br>
            <input type="checkbox" name="interests[]" value="Books"><label>Books</label><br>
            <input type="checkbox" name="interests[]" value="Family Time"><label>Family Time</label><br>
            <label>Gender:</label><br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other<br><br>
        </div>
        <label>Age:<select name="age">
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
            </select> </label>
            <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
